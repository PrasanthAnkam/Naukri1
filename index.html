<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Enquero Naukri Job Portal</title>
    <link rel="stylesheet" href="rough.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">
                <img src="Enquero1.png" alt="logo" class="logo-img">
            <span>Enquero Naukri</span>
        </div>
        <div class="nav-links">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
            <button id="logoutBtn" class="hidden">Logout</button>
        </div>
    </nav>
    
    <main>  
        <section id="home-section" class="content-section">
            <section class="home">
                <h1>Welcome to Enquero Naukri</h1>
            </section>
            <img src="Enquero3.png" alt="Job Search Banner" class="landscape-photo">
        </section>

        <section id="login-form" class="auth-form hidden content-section">
            <form id="loginForm">
                <h2>Login</h2>
                
                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <span id="loginEmailError" class="error"></span>

                <div class="password-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <span class="password-toggle" data-target="loginPassword">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <span id="loginPasswordError" class="error"></span>

                <button type="submit" class="submit-btn">Login</button>

                <p>
                    Don't have an account?
                    <span id="goSignup" class="toggle-link">Signup</span><br>
                    <span id="goForgot" class="toggle-link">Forgot Password?</span>
                </p>
            </form>
        </section>

        <section id="signup-form" class="auth-form hidden content-section">
            <form id="signupForm">
                <h2>Signup</h2>

                <div class="input-group">
                    <i class="fa fa-user icon"></i>
                    <input type="text" id="signupName" placeholder="Name" required>
                </div>
                <span id="signupNameError" class="error"></span>

                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <span id="signupEmailError" class="error"></span>

                <div class="input-group">
                    <i class="fa fa-phone icon"></i>
                    <input type="tel" id="signupMobile" placeholder="Mobile Number" required>
                </div>
                <span id="signupMobileError" class="error"></span>

                <div class="password-container">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <span class="password-toggle" data-target="signupPassword">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <span id="signupPasswordError" class="error"></span>

                <button type="submit" class="submit-btn">Signup</button>

                <p>Already have an account?
                    <span id="goLogin" class="toggle-link">Login</span>
                </p>
            </form>
        </section>

        <section id="forgot-form" class="auth-form hidden content-section">
            <form id="forgotForm">
                <h2>Forgot Password</h2>
                <p>Enter your registered email address to receive instructions for resetting your password.</p>

                <div class="input-group">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" id="forgotEmail" placeholder="Email" required>
                </div>
                <span id="forgotEmailError" class="error"></span>

                <button type="submit" class="submit-btn">Send Reset Link</button>

                <p>
                    Remember your password?
                    <span id="goLoginFromForgot" class="toggle-link">Login</span>
                </p>
            </form>
        </section>
    </main>
    <script src="rough.js"></script>
</body>
</html>
